name: CI — Build, Test, Docker

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

jobs:
  # ── Order Service ─────────────────────────────────────────────────────────
  order-service:
    name: Order Service — Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: order-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Build & test
        run: mvn -B verify

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: order-service-test-results
          path: order-service/target/surefire-reports/

  # ── Notification Service ───────────────────────────────────────────────────
  notification-service:
    name: Notification Service — Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: notification-service

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Build & test
        run: mvn -B verify

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: notification-service-test-results
          path: notification-service/target/surefire-reports/

  # ── Docker images ──────────────────────────────────────────────────────────
  docker:
    name: Build Docker images
    runs-on: ubuntu-latest
    needs: [order-service, notification-service]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build order-service image
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          push: false
          tags: eventflow/order-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build notification-service image
        uses: docker/build-push-action@v5
        with:
          context: ./notification-service
          push: false
          tags: eventflow/notification-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
